<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <form id="survey-form">
        <div class="form-flex">
          <label id="name-label" for="name">Name</label>
          <input
            id="name"
            class="form-control"
            type="text"
            placeholder="Enter your name"
          />
        </div>

        <div class="form-flex">
          <label id="email-label" for="email">Email</label>
          <input
            id="email"
            class="form-control"
            type="email"
            placeholder="Enter your Email"
            required
          />
        </div>

        <div class="form-flex">
          <label id="number-label" for="age">Age (optional)</label>
          <input
            id="age"
            class="form-control"
            type="number"
            placeholder="Age"
            min="1"
            max="100"
          />
        </div>

        <div class="form-flex">
          <label for="">Which option best describes your current role?</label>
          <select id="dropdown" class="form-control">
            <option value="">Select current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
          </select>
        </div>

        <div>
          <p>Would you recommend freeCodeCamp to a friend?</p>

          <div class="form_options">
            <input type="radio" name="recommend" id="definitely" checked />
            <label for="definitely">Definitely</label>
          </div>
          <div class="form_options">
            <input type="radio" name="recommend" id="maybe" />
            <label for="maybe">Maybe</label>
          </div>
          <div class="form_options">
            <input type="radio" name="recommend" id="not-sure" />
            <label for="not-sure">Not sure</label>
          </div>
        </div>

        <div class="form-flex">
          <label for="">What is your favorite feature of freeCodeCamp?</label>
          <select id="dropdown" class="form-control">
            <option value="">Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
          </select>
        </div>

        <div>
          <p>What would you like to see improved? (Check all that apply)</p>

          <div class="form_options">
            <input type="checkbox" name="" id="front-end" value="improved" />
            <label for="front-end">Front-end Projects</label>
          </div>
          <div class="form_options">
            <input type="checkbox" name="" id="back-end" value="improved" />
            <label for="back-end">Back-end Projects</label>
          </div>
          <div class="form_options">
            <input
              type="checkbox"
              name=""
              id="data-visualization"
              value="improved"
            />
            <label for="data-visualization">Data Visualization</label>
          </div>
          <div class="form_options">
            <input type="checkbox" name="" id="challenges" value="improved" />
            <label for="challenges">Challenges</label>
          </div>
          <div class="form_options">
            <input type="checkbox" name="" id="open-source" value="improved" />
            <label for="open-source">Open Source Community</label>
          </div>
          <div class="form_options">
            <input type="checkbox" name="" id="gitter" value="improved" />
            <label for="gitter">Gitter help rooms</label>
          </div>
          <div class="form_options">
            <input type="checkbox" name="" id="videos" value="improved" />
            <label for="videos">Videos</label>
          </div>
          <div class="form_options">
            <input type="checkbox" name="" id="meetups" value="improved" />
            <label for="meetups">City Meetups</label>
          </div>
          <div class="form_options">
            <input type="checkbox" name="" id="wiki" value="improved" />
            <label for="wiki">Wiki</label>
          </div>
          <div class="form_options">
            <input type="checkbox" name="" id="forum" value="improved" />
            <label for="forum">Forum</label>
          </div>
          <div class="form_options">
            <input type="checkbox" name="" id="courses" value="improved" />
            <label for="courses">Additional Courses</label>
          </div>
        </div>

        <div>
          <p>Any comments or suggestions?</p>
          <textarea
            name=""
            id=""
            cols="50"
            rows="4"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <button id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
